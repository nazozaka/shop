{% for cart in user_cart %}

Товар: {{ cart.user_product.product_name }}<br>
Количество: {{ cart.user_product_quantity }}<br>
Цена: {{ cart.user_product.product_price}}<br>
{% widthratio cart.user_product_quantity 1 cart.user_product.product_price %}
<form action="/delete_product/{{ cart.user_product.id }}">
    <button>Удалить продукт</button>
</form>

{% endfor %}
<form action="/checkout" method="post">
    {% csrf_token %}
    <button>Оформить заказ</button>
</form>
